  - name: React Sample
    hiddenExecute: true
    ask: |
      ```typescript
      import React, {useState, useEffect} from "react";
      import ReactDom, {createRoot} from "react-dom/client";

      function Root() {
        const [tick, setTick] = useState<number>(0);

        useEffect(() => {
          const id = setInterval(() => {
          setTick(it => it+1);
        }, 1000);

          return () => clearInterval(id);
        }, []);

        return <>
          Hello world #{tick}
        </>;
      }

